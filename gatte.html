  <title>Farmer Calculator</title>
  <script>
    function myFunction() {
      //console.log("heeeel");
      var data = '';
      var gatte = document.getElementById("gatte").value;
      var bharti = document.getElementById("bharti").value;
      var rate = document.getElementById("rate").value; 
      var kille = document.getElementById("kille").value;
      var man = (gatte * bharti) / 40;
      var quintal = (gatte * bharti) / 100
      var rs = (gatte * bharti * rate) / 100;
      var average=man/kille;

      data += '<div class="table-responsive-sm text-center"><table class="table"><thead class="thead-success"><tr class="table-danger"><th scope="col"><img src="img/man.png" alt="..." class="img-thumbnail"></th><th scope="col"><img src="img/kuantal.png" alt="..." class="img-thumbnail"></th><th scope="col"><img src="img/rupaye.png" alt="..." class="img-thumbnail"></th><th scope="col"><img src="img/average.png" alt="..." class="img-thumbnail"></th></tr></thead><tbody><tr class="table-success"><td>' + man + '</td><td>' + quintal + '</td><td>' + rs + '</td><td>' + average + '</td></tr></tbody></table><br></div';

      console.log("hello");
      document.getElementById("demo").innerHTML = data;
    }
  </script>
